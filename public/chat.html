<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/styles.css">
  <title>Chat | chatApp</title>
</head>
<body class="chat">
  <!-- <h4>wot you chattin?</h4> -->

  <div class="chat__sidebar">
    <h3>wot you chattin?</h3>
    <div id="users"></div>
  </div>

  <div class="chat__main">
    <ol id="messages" class="chat__messages"></ol>

    <div class="chat__footer">

      <form action="" id="message-form">
        <input type="text" name="message" placeholder="Message" autofocus autocomplete="off" />
        <button>Submit</button>
      </form>

      <button id="send-location">Send location</button>
    </div>
  </div>

  <script id="message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>{{text}}</p>
      </div>
    </li>
  </script>

  <script id="location-message-template" type="text/template">
    <li class="message">
      <div class="message__title">
        <h4>{{from}}</h4>
        <span>{{createdAt}}</span>
      </div>
      <div class="message__body">
        <p>
          <a href="{{url}}" target="_blank">My current location</a>
        </p>
      </div>
    </li>
  </script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="/js/libs/jquery.js"></script>
  <script src="/js/libs/moment.js"></script>
  <script src="/js/libs/moustache.js"></script>
  <script src="/js/chat.js"></script>
  <script src="/js/libs/deparam.js"></script>

</body>
</html>
